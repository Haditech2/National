{% extends 'base.html' %}

{% block title %}Password Reset Sent - NAAS{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="bi bi-envelope-check text-success" style="font-size: 4rem;"></i>
                        <h4 class="text-dark-green mt-4">Check Your Email</h4>
                        <p class="text-muted">
                            We've sent you an email with instructions to reset your password.
                        </p>
                        <a href="{% url 'members:login' %}" class="btn btn-dark-green">
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
