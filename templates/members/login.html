{% extends 'base.html' %}

{% block title %}Login - NAAS{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-dark-green text-white text-center py-4">
                        <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Member Login</h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            
                            {% if form.errors %}
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                            {% endif %}
                            
                            <button type="submit" class="btn btn-dark-green w-100 py-2">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="{% url 'members:password_reset' %}" class="text-muted small">Forgot password?</a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <p class="text-center mb-0">
                            Not a member? <a href="{% url 'members:register' %}" class="text-dark-green">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
