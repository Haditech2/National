{% extends 'base.html' %}

{% block title %}Password Reset Complete - NAAS{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        <h4 class="text-dark-green mt-4">Password Reset Complete</h4>
                        <p class="text-muted">
                            Your password has been successfully reset. You can now log in with your new password.
                        </p>
                        <a href="{% url 'members:login' %}" class="btn btn-dark-green">
                            Login Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
