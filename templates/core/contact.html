{% extends 'base.html' %}

{% block title %}Contact Us - NAAS{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="section-header text-center">
                    <h1 class="text-dark-green">Contact Us</h1>
                    <p class="text-muted">Get in touch with NAAS National Body</p>
                </div>
                
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-envelope-fill text-gold" style="font-size: 3rem;"></i>
                                <h5 class="mt-3">Email Us</h5>
                                <p class="text-muted">info@naas.org.ng</p>
                                <a href="mailto:info@naas.org.ng" class="btn btn-dark-green">Send Email</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-telephone-fill text-gold" style="font-size: 3rem;"></i>
                                <h5 class="mt-3">Call Us</h5>
                                <p class="text-muted">+234 XXX XXX XXXX</p>
                                <a href="tel:+234XXXXXXXXXX" class="btn btn-dark-green">Call Now</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="text-gold mb-4">Send Us a Message</h4>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Subject</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control" rows="5" required></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-dark-green btn-lg">
                                        <i class="bi bi-send me-2"></i>Send Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-body text-center">
                        <h5 class="text-gold mb-3">Follow Us on Social Media</h5>
                        <div class="d-flex justify-content-center gap-4">
                            <a href="#" class="text-dark-green fs-2"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="text-dark-green fs-2"><i class="bi bi-twitter-x"></i></a>
                            <a href="#" class="text-dark-green fs-2"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="text-dark-green fs-2"><i class="bi bi-whatsapp"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
