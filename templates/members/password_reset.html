{% extends 'base.html' %}

{% block title %}Password Reset - NAAS{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-dark-green text-white text-center py-4">
                        <h4 class="mb-0"><i class="bi bi-key me-2"></i>Reset Password</h4>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted text-center mb-4">
                            Enter your email address and we'll send you a link to reset your password.
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-dark-green w-100">
                                Send Reset Link
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="{% url 'members:login' %}" class="text-muted">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
